<script type="text/javascript">

	let moneyh2 = document.querySelector(".moneyh2");
	let scullh2 = document.querySelector(".scullh2");
	let goods = document.querySelectorAll(".goods");

let randomizer = function(arg){
	let rand = Math.round(Math.random() * arg)
	return rand;
}

let moleLeft = [500,700,900];
let moleTop = [100,300,500];

let moleUrl = ["icons/Cash2.png" , "icons/BuriedSkull.png"]

let moleName = ["good", "bad"];
let prop = document.querySelectorAll(".prop");

prop[0].top = 100;
prop[0].left = 500;
prop[1].top = 100;
prop[1].left = 700;
prop[2].top = 100;
prop[2].left = 900;
prop[3].top = 300;
prop[3].left = 500;
prop[4].top = 300;
prop[4].left = 700;
prop[5].top = 300;
prop[5].left = 900;
prop[6].top = 500;
prop[6].left = 500;
prop[7].top = 500;
prop[7].left = 700;
prop[8].top = 500;
prop[8].left = 900;

let money = 0;
let scull = 0;

let createMole = function(){
	let indexBefore = randomizer(8);
	let indexTop = randomizer(2);
	let indexLeft = randomizer(2);
	let mole = document.createElement("div");
	document.body.appendChild(mole);
	prop[indexBefore].before(mole);
	mole.classList.add("mole");
	mole.style.top = prop[indexBefore].top + 10 + "px"
	mole.style.left = prop[indexBefore].left + 70 + "px";
	mole.name = moleName[randomizer(1)];
	if(mole.name == "good"){
		mole.style.backgroundImage= "url(" + moleUrl[0] + ")"
	}else {
		mole.style.backgroundImage= "url(" + moleUrl[1] + ")"
	}
	let show = function(){
		mole.style.top = prop[indexBefore].top  - 70 + "px"
	}
	setTimeout(show, 1000)
	let hide = function(){
		mole.style.top = prop[indexBefore].top + 10  + "px"
		//mole.style.display = "none"
	}
	setTimeout(hide, 3000)
	mole.onclick = function(){
		mole.style.display = "none"
		if(mole.name == "good"){
			money = money + 1;
			moneyh2.innerHTML = money;
			if(money == 3){
				goods[0].style.display = "block"
			} else if( money == 5){
				goods[1].style.display = "block"
			} else if( money == 7){
				goods[2].style.display = "block"
			} else if( money == 9){
				goods[3].style.display = "block"
			} else if( money == 11){
				goods[4].style.display = "block"
				clearInterval(startGame);
			}
		}else {
			scull =scull + 1;
			scullh2.innerHTML = scull;
			if(scull >= 5){
				alert("боги разгневались за извлечение испокаемых. вы ушли в мир иной.")
				clearInterval(startGame);
			}
		}
	}
}
let startGame = setInterval(createMole, 1000);
